<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./artikel.html">artikel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">about</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section class="album py-5">
        <div class="container">
            <div class="row" id="app">
                <div class="col-md-4" v-for="item in articles">
                    <div class="card font-source mb-4 box-shadow bg-light shadow-lg">
                        <img class="card-img-top" v-bind:src="item.image" alt="gambar artikel" style="width: 100%; height: 225px;">
                        <div class="card-body">
                            <p class="card-text">{{item.deskripsi}}</p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-gradient">
                                    <a :href="'./read.html?article='+item.link" class="text-decoration-none" role="button">Read More</a>
                                </button>
                            </div>
                            <small class="text-muted float-end">{{item.tanggal}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./script/main.js"></script>
</body>

</html>
